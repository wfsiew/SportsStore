#macro(currency $amount)${formatter.currency($amount)}#end
#foreach ($p in $products)
	<div class="item">
		
		#if ($p.imageData)
			<div style="float: left; margin-right: 20px">
				<img width="75" height="75" src="#springUrl("/productadmin/getimage/$p.productID")" />
            </div>
		#end
		
        <h3>$p.name</h3>
		$p.description
		
		<form action="#springUrl("/cart/add/$p.productID")" method="post">
			<input id="returnUrl" name="returnUrl" type="hidden" value="$returnUrl" />
			<input type="submit" value="+ Add to cart" />
        </form>
		
        <h4>#currency($p.price)</h4>
        </h4>
    </div>
#end

<div class="pager">$pageLinks</div>
